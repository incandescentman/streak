<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Days of Writing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .day {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .completed {
            background-color: #8bc34a;
            color: #fff;
        }
        .missed {
            background-color: #ff8c8c;
            color: #fff;
        }
        .checkmark, .empty-square {
            font-size: 24px;
        }
        .month {
            grid-column: span 7;
            font-weight: bold;
            font-size: 18px;
            text-transform: uppercase;
            padding: 10px;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>100 Days of Writing</h1>
    <div class="container" id="daysContainer">
        <!-- Days will be populated here by JavaScript -->
    </div>
    <script src="script.js"></script>
</body>
</html>
